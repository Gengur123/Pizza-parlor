<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h2>Welcome to Epicodus Pizza!</h2>
    <form id="Q1">
      <div class="form-group">
        <div class="option">
          <p>What size of pizza would you like? </p>
          <label>
            <input id="size" type="radio" name="size" value="small" checked>
            Small, 80 cal/slice (8 slices)
          </label>
        </div>
        <div class="option">
          <label>
            <input id="size" type="radio" name="size" value="medium">
            Medium, 80 cal/slice (8 slices)
          </label>
        </div>
        <div class="option">
          <label>
            <input id="size" type="radio" name="size" value="large">
            Large, 120 cal/slice (8 slices)
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>1/3</p>
    </form>

    <form id="Q2">
      <div class="form-group">
        <div class="option">
          <p>What crust would you like? </p>
          <label>
            <input id="crust" type="radio" name="crust" value="original" checked>
            Original Pan Pizza
          </label>
        </div>
        <div class="option">
          <label>
            <input id="crust" type="radio" name="crust" value="tossed">
            Hand Tossed Pizza
          </label>
        </div>
        <div class="option">
          <label>
            <input id="crust" type="radio" name="crust" value="thin">
            Thin 'N Cripsy
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>2/3</p>
    </form>

    <form id="Q3">
      <div class="form-group">
        <div class="option">
          <fieldset>
            <p>Choose your toppings!</p>
            <div>
              <input type="checkbox" id="topping" name="topping" value="pepperoni" checked>
              <label for="coding">Pepperoni</label>
            </div>
            <div>
              <input type="checkbox" id="topping" name="topping" value="sausage">
              <label for="music">Sausage</label>
            </div>
            <div>
              <input type="checkbox" id="topping" name="topping" value="mushroom">
              <label for="music">Mushrooms</label>
            </div>
          </fieldset>
      <button id="btn1" type="submit" class="btn btn-primary">Receipt</button>
      <p>Your total is : <span id="total"></span>$</p>
      <p>3/3</p>
    </form>
  </div>
</body>
